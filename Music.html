}

.topnav img{
	width: 25px;
	height: 25px;
}

.topnav {
  overflow: hidden;
  background-color: #fff000;
  position: relative;
}

.topnav #myLinks {
  display: none;
}

.topnav a {
  float: left;
  color: black;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 15px;
  transition: 0.5 ease;
}

.topnav a.icon {
  float: right;
}

.topnav a:hover {
  background-color: #fff999;
  color: black;
}

.active {
  background-color: #fff000;
  color: white;
}

@media only screen and (min-width: 992px){
.topnav a.icon {
  float: right;
  display: none;
}

.topnav #myLinks {
  margin-left: 70%;
  display: inline-block;
}

</style>

    <a href="signin.html">Sign in</a>
  </div>

    <i class="fa fa-bars"></i>
  </a>
</div>


<!-- End smartphone / tablet look -->
</div>

<script>
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>

</body>
