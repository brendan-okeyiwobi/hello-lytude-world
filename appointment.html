<!DOCTYPE html>
<html>
<head>


<title>Make Appointment, Okey-Iwobi Music</title>

<link rel="shortcut icon" href="faviconn.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="Appointment.css">
<body>
	<div class="contact-title">
		<h1>say hello!</h1>
		<h2>We are always ready to serve you!</h2>
	</div>
	<div class="contact-form">
		<form id="contact-form" method="post">
		<input type="text" name="name" class="form-control" placeholder=" What's your name?..." required>
		<br>
		<input type="email" name="email" class="form-control" placeholder=" What's your email?..." required>
		<br>
		<input type="country" name="country" class="form-control" placeholder=" Which country are you in? eg. Nigeria, United States..." required>
		<br>
		<input type="media" name="media-name" class="form-control" placeholder=" Which media do you prefer to use? eg. Facebook, whatsApp, Okey-Iwobi Music etc..." required>
		<br>
		<input type="text" name="media-username" class="form-control" placeholder=" What is your username or number of the social media above" required>
		<br>
		<input type="text" name="time" class="form-control" placeholder=" What Date and time of the would you prefer eg. June 20, 12:00 PM... " required>
		<br>
		<textarea name="message" class="form-control" placeholder=" Write the lyrics to your song here (optional) then hit create Appointment" rows="10" required></textarea><br>
        <input type="submit" class="form-control submit" value="Create Appointment">


		</form>
	</div>


</body>


</head>
</html>
